<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Mortgage repayment calculator</title>

</head>

<body>
  <main>
    <section class="form__container">
      <h1>Mortgage Calculator</h1>
      <span>Clear All</span>

      <form action="">
        <label for="amount">Mortage Amount</label>
        <input type="number" id="amount" name="amount" required>

        <label for="">Mortage Term</label>
        <input type="number" id="term" name="term" required>

        <label for="interes_rate">Interes Rate</label>
        <input type="number" name="interes_rate" id="interes_rate" required>

        <label for="mortage_type">Mortage Type</label>
        <input type="radio" id="repayment" name="mortage_type" value="repayment" required>
        <label for="repayment">Repayment</label>
        <input type="radio" id="interes_only" name="mortage_type" value="interes_only" required>
        <label for="interes_only">Interes Only</label>

        <input type="submit" value="Calculate Repayments">
      </form>

    </section>
    <section class="results__container">

    </section>
  </main>
</body>

</html>
